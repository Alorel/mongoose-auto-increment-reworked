group: travis_latest
sudo: false
language: node_js

node_js:
  - stable
  - lts/carbon
  - lts/boron

env:
  matrix:
    - MONGOOSE=5
    - MONGOOSE=4

services:
  - mongodb

cache:
  yarn: true
  directories:
    - node_modules
before_cache: rm -rf node_modules/.bin/.cache

before_install:
  - npm install -g greenkeeper-lockfile yarn
  - greenkeeper-lockfile-update
  - node ./build/set-mongoose-version.js
install: yarn install --check-files
before_script: yarn run typecheck
script:
  - yarn run tslint
  - yarn test
after_success: cat ./coverage/lcov.info | coveralls
after_script: if [[ $GH_TOKEN ]]; then greenkeeper-lockfile-upload; fi;

stages:
  - Test
  - name: Release
    if: tag IS present

jobs:
  include:
    - stage: Release
      node_js: stable
      env:
        - MONGOOSE=5
      services: []
      before_install: true
      before_script: false
      script: node ./build/version-is-tampered-with.js --echo --exit
      after_success: true
      after_script: true
      before_deploy:
        - node ./build/set-badges-branch.js
        - yarn run build --sourceMap false
        - yarn run doctoc
      deploy:
        - provider: npm
          on:
            tags: true
          skip_cleanup: true
          email: a.molcanovas@gmail.com
          api_key:
            secure: ""
